<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Level - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section id="login">
        <div>
            <div class="login-box text-dark">
                <form action="">
                    <div class="form-group" style="margin-top: 50px;">
                        <label for="email">E-mail:</label>
                        <input class="form-control" type="email" name="email" id="email">
                    </div>
                    <div class="form-group" style="margin-top: 50px; margin-bottom: 0;">
                        <label for="senha">Senha:</label>
                        <input  type="password" class="form-control" name="senha" id="senha">
                        <small  style="margin-top: 0;" class="form-text text-muted">Esqueceu a senha? <a href="">Clique aqui!</a></small>
                    </div>
                    <a class="btn btn-outline-dark" style="margin-top: 50px;" style="text-decoration: none; color: white;" href="/home.html">Entrar</a>
                </form>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
